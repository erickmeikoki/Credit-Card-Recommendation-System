<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Recommender</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Credit Card Recommender</h1>
      <p class="subtitle">
        Enter your annual spending in each category to get personalized credit
        card recommendations
      </p>

      <div class="spending-form">
        <div class="form-group">
          <label for="groceries">Groceries ($)</label>
          <input
            type="number"
            id="groceries"
            min="0"
            placeholder="Enter annual spending"
          />
        </div>

        <div class="form-group">
          <label for="travel">Travel ($)</label>
          <input
            type="number"
            id="travel"
            min="0"
            placeholder="Enter annual spending"
          />
        </div>

        <div class="form-group">
          <label for="subscriptions">Subscriptions ($)</label>
          <input
            type="number"
            id="subscriptions"
            min="0"
            placeholder="Enter annual spending"
          />
        </div>

        <div class="form-group">
          <label for="gas">Gas ($)</label>
          <input
            type="number"
            id="gas"
            min="0"
            placeholder="Enter annual spending"
          />
        </div>

        <div class="form-group">
          <label for="dining">Dining Out ($)</label>
          <input
            type="number"
            id="dining"
            min="0"
            placeholder="Enter annual spending"
          />
        </div>

        <div class="form-group">
          <label for="amazon">Amazon Shopping ($)</label>
          <input
            type="number"
            id="amazon"
            min="0"
            placeholder="Enter annual spending"
          />
        </div>

        <div class="form-group">
          <label for="online">Other Online Shopping ($)</label>
          <input
            type="number"
            id="online"
            min="0"
            placeholder="Enter annual spending"
          />
        </div>

        <button id="analyzeBtn">Analyze Spending</button>
      </div>

      <div class="results" id="results">
        <div class="spending-summary">
          <h2>Your Spending Summary</h2>
          <div id="spendingChart"></div>
        </div>

        <div class="recommendations">
          <h2>Recommended Credit Cards</h2>
          <div id="cardRecommendations"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
